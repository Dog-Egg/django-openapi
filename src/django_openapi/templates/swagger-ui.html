{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta
            name="description"
            content="SwaggerUI"
    />
    <title>Swagger UI</title>
    <style>{% include "_static/swagger-ui.css" %}</style>
    <style>
        body {
            margin: 0;
        }

        .footer {
            margin-bottom: 25px;
            color: #cccccc;
            font-size: 12px;
            display: flex;
        }

        .footer .powered-by {
            float: right;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script>{% include "_static/swagger-ui-bundle.js" %}</script>
<script>
    function onComplete() {
        var title = ui.specSelectors.info().toJS().title;
        document.title = title.concat(' | Swagger UI');
    }
</script>
{% if urls|length > 1 %}
    <script>{% include "_static/swagger-ui-standalone-preset.js" %}</script>
    <script>
        window.onload = function () {
            window.ui = SwaggerUIBundle({
                urls: {{ urls|safe }},
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout",
                onComplete: onComplete,
            });
        };
    </script>
{% else %}
    <script>
        window.onload = function () {
            window.ui = SwaggerUIBundle({
                url: '{{ urls.0.url }}',
                dom_id: '#swagger-ui',
                deepLinking: true,
                onComplete: onComplete,
            });
        };
    </script>
{% endif %}
<div class="swagger-ui footer">
    <div class="wrapper">
        <span class="powered-by">
            [Powered by <a target="_blank" href="https://github.com/Dog-Egg/django-openapi">Django-OpenAPI</a>]
        </span>
    </div>
</div>
</body>
</html>
